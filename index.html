<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./img/JGK1.png" type="image/png">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <h1 style="color: rgb(86, 9, 84);">TIC TAC TOE</h1>
    <header>
      <p style="color: green;">❎SCORE: <spam  class="XScore">0</spam></p>
      <p style="color: red;">⭕SCORE: <spam  class="OScore">0</spam></p>
    </header>
    <main class="Game_Place">
        <div class="part0" onclick="Additem('part0')"></div>
        <div class="part1" onclick="Additem('part1')"></div>
        <div class="part2" onclick="Additem('part2')"></div>
        <div class="part3" onclick="Additem('part3')"></div>
        <div class="part4" onclick="Additem('part4')"></div>
        <div class="part5" onclick="Additem('part5')"></div>
        <div class="part6" onclick="Additem('part6')"></div>
        <div class="part7" onclick="Additem('part7')"></div>
        <div class="part8" onclick="Additem('part8')"></div>
    </main>
    <button onclick="location.reload()">ReStart</button>
    <script src="javaScript.js"></script>
  </body>
</html>
